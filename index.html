<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body>

  <main class="container-fluid">
    <section class="row text-center">

      <div class="col-6">
        HOME
        <p id="homeScore">07</p>
      </div>
      <div class="col-6">
        AWAY
        <p id="awayScore">13</p>
      </div>

      <div class="col-6">
        <button onclick="addPoints('Home', 1)" class="btn btn-primary">Home +1</button>
        <button onclick="addPoints('Home', 3)" class="btn btn-primary">Home +3</button>
        <button onclick="removePoints('Home', 1)" class="btn btn-primary">Home -1</button>
        <button onclick="removePoints('Home', 5)" class="btn btn-primary">Home -5</button>
      </div>
      <div class="col-6">
        <button onclick="addPoints('Away', 1)" class="btn btn-primary">Away +1</button>
        <button onclick="addPoints('Away', 3)" class="btn btn-primary">Away +3</button>
        <button onclick="removePoints('Away', 1)" class="btn btn-primary">Away -1</button>
        <button onclick="removePoints('Away', 5)" class="btn btn-primary">Away -5</button>
      </div>

    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
